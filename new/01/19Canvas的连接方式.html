<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid #ff0000;
        }
    </style>
    <script>
    //canvas画布，用来画图
    </script>
</head>
<body>
    <canvas width="600" height="500"></canvas>
</body>
<script>
    //获取画布
    var c = document.querySelector("canvas");
    //获取画图对象
    var ctx = c.getContext("2d");

    //如何设置连接点
    ctx.moveTo(100,100);
    ctx.lineTo(300,150);
    ctx.lineWidth = 10;
    ctx.strokeStyle = "green";
    ctx.lineTo(100,200);
    ctx.lineJoin = "round";//bevel/miter(默认值)/round

    //两端的值
    ctx.lineCap = "square";   //butt(默认值) /round/square

    ctx.stroke();
    ctx.beginPath();
</script>
</html>
