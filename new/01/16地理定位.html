<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
<script>
    //第一个函数是定位成功后才执行的这个函数
    //第二个函数是定位失败后才执行的函数(通过参数msg可以获取定位失败的信息)
    window.navigator.geolocation.getCurrentPosition(function(p){
        console.log(p.coords.latitude); //纬度
        console.log(p.coords.longitude);    //经度
    },function(msg){
        console.log(msg);
    });
</script>
</body>
</html>
