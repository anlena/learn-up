<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            border: 20px solid red;
            background-color: green;
            /* 设置边框显示图片的属性 */
            border-image-source: url("border-image_.png");
            /* 切割图片 */
            border-image-slice: 20;
            border-image-repeat:round;/*stretch拉伸/repeat平铺/round铺满*/
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
